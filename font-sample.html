<!DOCTYPE HTML>
<html>
<head>
  <title>Fonts fonts fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Major+Mono+Display&family=Sacramento&display=swap" rel="stylesheet">
  <style>
  .a{
  font-family: 'Sacramento', cursive;
  }
  .b{
  font-family: 'Audiowide', cursive;

  <p class="b">This one is a display style that looks distinctive.</p>
