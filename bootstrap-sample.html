<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
      div.col{
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>omg these animals are so cute</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          kinda wish I had a pet
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          birman kitten
        </div>
        <div class="col">
          samoyed puppy
        </div>
        <div class="col">
          bb alpaca
        </div>
      </div>
    </div>
       <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6">
          <img class="img-fluid" src="birman.jpg" alt="birman kitten"/>
        </div>
        <div class="col-lg-5">
          <img class="img-fluid" src="samoyed.jpg" alt="samoyed puppy"/>
        </div>
        <div class="col-md-4">
          <img class="img-fluid" src="alpaca.jpg" alt="bb alpaca"/>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          which one do you like best?
        </div>
      </div>
     </div>
      <button type="button" class="btn btn-warning">kitten</button>
      <button type="button" class="btn btn-info">puppy</button>
      <button type="button" class="btn btn-primary">bb alpaca</button>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
